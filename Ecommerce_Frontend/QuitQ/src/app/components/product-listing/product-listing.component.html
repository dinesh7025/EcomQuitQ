<div class="product-listing">
  <!-- No products message -->
  <div *ngIf="filteredProducts.length === 0" class="alert alert-warning text-center">
    <p>No products available</p>
  </div>

  <!-- Product cards listing -->
  <div class="row justify-content-center" *ngIf="filteredProducts.length > 0">
    <div class="col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let product of filteredProducts">
      <div class="card product-card h-100 text-center" (click)="viewProductDetails(product.productId)">
        <img [src]="product.imageUrl" alt="{{ product.productName }}" class="card-img-top img-fluid product-image" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.productName }}</h5>
          <p class="card-text text-success">Price: {{ product.price | currency: 'INR' }}</p>
          <!-- Add to Cart button with animation trigger -->
          <button class="btn btn-primary add-to-cart-btn mt-auto" 
                  (click)="addToCart(product); animateCart($event); $event.stopPropagation()">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i> Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
